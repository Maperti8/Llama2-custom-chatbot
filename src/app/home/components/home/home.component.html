<div class="center-container">
    <div class="chat-window">
        <div class="chat-window">
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>
                    <div>{{userInput}}</div>
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div >
                        <div>{{ botOutput }}</div>
                    </div>
                </mat-card-content>
                <mat-card-footer>
                  <!-- Your footer content goes here -->
                </mat-card-footer>
            </mat-card>
        
            <mat-form-field>
                <input matInput #message maxlength="256" [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type a question" />
            </mat-form-field>
            <button mat-fab extended color="primary" (click)="sendMessage()">Send</button>
        </div>
    </div>
  </div>
