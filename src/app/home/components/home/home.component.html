<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <div>{{userInputs}}</div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div >
            <div>{{ botResponses }}</div>
        </div>
    </mat-card-content>
    <mat-card-footer>
      <!-- Your footer content goes here -->
    </mat-card-footer>
  </mat-card>
  
  <mat-form-field>
    <input matInput [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type a message..." />
  </mat-form-field>
  <button mat-button (click)="sendMessage()">Send</button>
