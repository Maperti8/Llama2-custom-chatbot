<mat-card class="chat-window">
    <div class="chat-messages">
      <div class="message user-message" *ngFor="let message of messages">
        {{ message.user }}
      </div>
      <div class="message bot-message" *ngFor="let message of messages">
        {{ message.bot }}
      </div>
    </div>
    <mat-form-field>
      <input matInput [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type a message..." />
    </mat-form-field>
    <button mat-button (click)="sendMessage()">Send</button>
  </mat-card>
