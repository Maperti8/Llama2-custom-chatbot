<div *ngFor="let message of messages">
    <div>{{ message.user }}</div>
    <div>{{ message.bot }}</div>
  </div>

    <mat-form-field>
      <input matInput [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type a message..." />
    </mat-form-field>
    <button mat-button (click)="sendMessage()">Send</button>
